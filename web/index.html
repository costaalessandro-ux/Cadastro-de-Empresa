<!DOCTYPE html>
<html>
    <head>
        <title>Gerenciador de Empresas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><h1>Gerenciador de Empresas</h1></div>

        </br>
        <a href="/ListaEmpresas">Lista de Empresas</a>
    </body>
</html>
